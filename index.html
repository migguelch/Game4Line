<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4LineGame.</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron text-center" style="margin-bottom:0">
		<h1>4 in Line Game.</h1>
		<p>This is a basic game.</p>
	</div>
	<div class="container">
	<div class="row">
		<div class="col-4">
			<div class="card border-primary">
				<div class="card-header">Players.</div>
				<div class="card-body">
					<div class="card">
						<div class="card-header">Player A.</div>
						<div class="card-body">
							<div class="form-group">
							<div class="input-group mb-4">
							<div class="input-group-pretend">
								<span class="input-group-text">Name</span>
							</div>
								<input type="text" class="form-control" id="pl-a-score">
							</div>

							<div class="input-group mb-4">
							<div class="input-group-pretend">
								<span class="input-group-text">Color</span>
							</div>
								<input type="color" class="form-control" id="pl-a-color" value="#000000">
							</div>

							</div>


						</div>
					</div>
					<div class="card">
						<div class="card-header">Player B.</div>
						<div class="card-body">
							<div class="form-group">
							<div class="input-group mb-4">
							<div class="input-group-pretend">
								<span class="input-group-text">Name</span>
							</div>
								<input type="text" class="form-control" id="pl-b-score">
							</div>

							<div class="input-group mb-3">
							<div class="input-group-pretend">
								<span class="input-group-text">Color</span>
							</div>
								<input type="color" class="form-control" id="pl-b-color" value="#FF0000">
							</div>

							</div>
						</div>
					</div>
				</div>				
			</div>
		<!---------------------------------------------------------------->	
		</div>
		<div class="col-6">
			<div class="card border-primary">
			<div class="card-header">Board.</div>
			<div class="card-body">
				<nav class="navbar">
				<div class="input-group mb-3">
				<button type="button" class="btn btn-success">Reset.</button>
				<span class="input-group-text">Board Color</span>
				<input type="color" id="brd-color" class="form-control" value="#5c6464">
				</div>
				</nav>

				<div class="container">
				<table></table>
				</div>
			</div>	
			</div>
		</div>
		<div class="col-2">
			<div class="card border-primary">
			<div class="card-header">Score.</div>
			<div class="card-body">
				<h4>Player A.</h4>
				<h3 style="text-align: center">0</h3>
				<h4>Player B.</h4>
				<h3 style="text-align: center;">0</h3>
			</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
