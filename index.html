<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>4LineGame.</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/FourLineGameStyle.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container border text-center p-3 my-3" style="margin-bottom:0">
		<h1>4 in Line Game.</h1>
		<p>This is a basic game.</p>
	</div>
	<div class="container">
		<div class="alert alert-info">
	  	<strong>Info!</strong> To win you need to put four pieces of the same color in a horizontal or diagonal vertical line. 
		</div>
	</div>
	<!---------------------------------------------------------------------------------------------------------->
	<div class="container border p-3 my-3">
	<div class="row">
		<div class="col-4">
			<div class="card">
				<div class="card-header">Players.</div>
				<div class="card-body">
					<div class="card">
						<div class="card-header">Player A.</div>
						<div class="card-body">
							<div class="form-group">
							<div class="input-group mb-4">
							<div class="input-group-pretend">
								<span class="input-group-text">Name</span>
							</div>
								<input type="text" class="form-control" id="pl-a-name" onchange="app.setPlyrName(this);">
							</div>

							<div class="input-group mb-4">
							<div class="input-group-pretend">
								<span class="input-group-text">Color</span>
							</div>
								<input type="color" class="form-control" id="pl-a-color" value="#000000">
							</div>

							</div>


						</div>
					</div>
					<div class="card my-3">
						<div class="card-header">Player B.</div>
						<div class="card-body">
							<div class="form-group">
							<div class="input-group mb-4">
							<div class="input-group-pretend">
								<span class="input-group-text">Name</span>
							</div>
								<input type="text" class="form-control" id="pl-b-name" onchange="app.setPlyrName(this);">
							</div>

							<div class="input-group mb-3">
							<div class="input-group-pretend">
								<span class="input-group-text">Color</span>
							</div>
								<input type="color" class="form-control" id="pl-b-color" value="#FF0000">
							</div>

							</div>
						</div>
					</div>
				</div>				
			</div>
		<!---------------------------------------------------------------->	
		</div>
		<div class="col-6">
			<div class="card">
			<div class="card-header">Board.</div>
			<div class="card-body">
				<nav class="navbar">
				<div class="input-group mb-3">
				<button type="button" class="btn btn-success">Reset.</button>
				<span class="input-group-text">Board Color</span>
				<input type="color" id="brd-color" class="form-control" value="#FFFFFF">
				</div>
				</nav>

				<div class="container">
				<table id="board" class="board">
					<tr>
						<td><button id="cell0" type="button"></button></td>
						<td><button id="cell1" type="button"></button></td>
						<td><button id="cell2" type="button"></button></td>
						<td><button id="cell3" type="button"></button></td>
						<td><button id="cell4" type="button"></button></td>
						<td><button id="cell5" type="button"></button></td>
						<td><button id="cell6" type="button"></button></td>
					</tr>
					<tr>
						<td><button id="cell7" type="button"></button></td>
						<td><button id="cell8" type="button"></button></td>
						<td><button id="cell9" type="button"></button></td>
						<td><button id="cell10" type="button"></button></td>
						<td><button id="cell11" type="button"></button></td>
						<td><button id="cell12" type="button"></button></td>
						<td><button id="cell13" type="button"></button></td>
					</tr>
					<tr>
						<td><button id="cell14" type="button"></button></td>
						<td><button id="cell14" type="button"></button></td>
						<td><button id="cell16" type="button"></button></td>
						<td><button id="cell17" type="button"></button></td>
						<td><button id="cell18" type="button"></button></td>
						<td><button id="cell19" type="button"></button></td>
						<td><button id="cell20" type="button"></button></td>
					</tr>
					<tr>
						<td><button id="cell21" type="button"></button></td>
						<td><button id="cell22" type="button"></button></td>
						<td><button id="cell23" type="button"></button></td>
						<td><button id="cell24" type="button"></button></td>
						<td><button id="cell25" type="button"></button></td>
						<td><button id="cell26" type="button"></button></td>
						<td><button id="cell27" type="button"></button></td>
					</tr>
					<tr>
						<td><button id="cell28" type="button"></button></td>
						<td><button id="cell29" type="button"></button></td>
						<td><button id="cell30" type="button"></button></td>
						<td><button id="cell31" type="button"></button></td>
						<td><button id="cell32" type="button"></button></td>
						<td><button id="cell33" type="button"></button></td>
						<td><button id="cell34" type="button"></button></td>
					</tr>
					<tr>
						<td><button id="cell35" type="button"></button></td>
						<td><button id="cell36" type="button"></button></td>
						<td><button id="cell37" type="button"></button></td>
						<td><button id="cell38" type="button"></button></td>
						<td><button id="cell39" type="button"></button></td>
						<td><button id="cell40" type="button"></button></td>
						<td><button id="cell41" type="button"></button></td>
					</tr>
				</table>
				</div>
			</div>	
			</div>
		</div>
		<div class="col-2">
			<div class="card">
			<div class="card-header">Score.</div>
			<div class="card-body">
				<h4 id="scr-pl-a-name">Player A.</h4>
				<h3 id="scr-pl-a" style="text-align: center">0</h3>
				<h4 id="scr-pl-b-name">Player B.</h4>
				<h3 id="scr-pl-b" style="text-align: center;">0</h3>
			</div>
			</div>

			<div class="card my-3">
			<div class="card-header"> Info.</div>
			<div class="card-body">
				<h3 style="text-align: center;">Turn:</h3>
				<h4 id="inf-turn" style="text-align: center;">0</h4>
				<h3 style="text-align: center;">Player</h3>
				<h4 id="inf-player" style="text-align: center;">player</h4>
			</div>
			</div>
		</div>
	</div>
	</div>
	<div class="container border text-center p-3 my-3" >
		<p>version 0.0.1</p>
	</div>
</body>
<script type="text/javascript" src="./js/Player.js"></script>
<script type="text/javascript" src="./js/Board.js"></script>
<script type="text/javascript" src="./js/Game.js"></script>
<script type="text/javascript" src="./js/App.js"></script>
<script type="text/javascript" src="./js/main.js"></script>

</html>
